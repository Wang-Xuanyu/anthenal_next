name: Build Vite React Android APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 6. 设置 Java 21（必须在 cap add 前设置）
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 7. 显式设置 JAVA_HOME 到环境变量（冗余但安全）
      - name: Set JAVA_HOME & PATH
        run: |
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH

  
      # 10. 安装 Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # 11. 强制 Gradle 使用 Java 21
      - name: Force Java 21 in Gradle build config
        run: |
          sed -i 's/sourceCompatibility = JavaVersion.VERSION_[0-9]\+/sourceCompatibility = JavaVersion.VERSION_21/' android/app/build.gradle || true
          sed -i 's/targetCompatibility = JavaVersion.VERSION_[0-9]\+/targetCompatibility = JavaVersion.VERSION_21/' android/app/build.gradle || true

      # 12. 授权 gradlew 执行权限
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 13. 构建 APK，./gradlew assembleRelease
      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      # 14. 上传 APK 构建产物，path:debug=>release
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ./app/build/outputs/apk/debug/app-debug.apk
